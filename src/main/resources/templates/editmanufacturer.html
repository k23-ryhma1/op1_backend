<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
    <head>
        <title>Ompun ja Ranen kauppa</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
</head>
<body>
    <div class="text-center">
        <h1>Edit manufacturer</h1>
        <form th:object="${manufacturer}" th:action="@{/savemanufacturer}" action="#" method="post">
            <input type="hidden" th:field="*{id}" class="form-control" />
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
            </div>
            <a href="/listmanufacturers"><input type="button" name="return-button" value="Back" />
                <input type="submit" value="Save" />
        </form>
    </div>
</body>
</html>
