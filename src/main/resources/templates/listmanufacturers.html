<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
	<title>Ompun ja Ranen kauppa</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div>
		<a href="/" class="btn btn-success">Etusivu</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Manufacturer</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="manufacturer:${manufacturers}">
					<td th:text="${manufacturer.name}">
					<td><a th:href="@{/manufacturerproducts/{id}(id=${manufacturer.id})}" class="btn btn-primary">List products</a></td>
					<td><a th:href="@{/deletemanufacturers/{id}(id=${manufacturer.id})}" class="btn btn-danger"
						th:onclick="if(!(confirm('Are you sure you want to delete this manufacturer?') )) return false">Delete</a>
					</td>
					<td><a th:href="@{/editmanufacturer/{id}(id=${manufacturer.id})}" class="btn btn-primary">Edit</a></td>
				</tr>
			</tbody>
		</table>
		<a href="/addmanufacturer" class="btn btn-success">Add Manufacturer</a>
		<br>
		<h3 th:text="${error}"></h3>
	</div>
</body>

</html>
