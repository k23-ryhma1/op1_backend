<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
	<title>Ompun ja Ranen kauppa</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div class="text-center">
		<a href="/" class="btn btn-success">Etusivu</a>
		<h1>Add manufacturer</h1>
		<form th:object="${manufacturer}" th:action="@{savemanufacturer}" action="#" method="post">
			<div>
				<label for="name">Name</label>
				<input type="text" th:field="*{name}" />
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
			</div>
			<div>
				<a href="/listmanufacturers"><input type="button" name="return-button" value="Back" />
					<input type="submit" value="Save" />
		</form>
	</div>
</body>

</html>
